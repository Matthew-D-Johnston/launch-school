<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img class="current" src="http://placehold.it/1200x900/0000FF/808080" alt="" title="Photo 1" data-image="1" /></li>
        <li><img class="non-current" src="http://placehold.it/1200x900/FF0000/FFFFFF" alt="" title="Photo 2" data-image="2" /></li>
        <li><img class="non-current" src="http://placehold.it/1200x900/FFFF00/000000" alt="" title="Photo 3" data-image="3" /></li>
        <li><img class="non-current" src="http://placehold.it/1200x900/000000/FFFFFF" alt="" title="Photo 4" data-image="4" /></li>
      </ul>
    </main>
  </body>
</html>
