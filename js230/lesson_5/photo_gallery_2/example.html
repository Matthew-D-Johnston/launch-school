<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="slideshow.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <div id="slideshow">
        <ul>
          <li class="active"><a href="#"><img src="http://placehold.it/1200x900/0000FF/808080" alt="" title="Photo 1" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/FF0000/FFFFFF" alt="" title="Photo 2" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/FFFF00/000000" alt="" title="Photo 3" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/000000/FFFFFF" alt="" title="Photo 4" /></a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
