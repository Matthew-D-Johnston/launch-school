<!doctype html>
<html>
  <head>
    <title>Adding Staff</title>
    <script src="javascripts/adding_staff.js"></script>
    <style>
      ul {
        list-style: none;
      }
      li { 
        color: red;
        margin: 5px;
      }
      .button {
        color: white;
        background-color: red;
        width: 110px;
        height: 60px;
        margin: 10px 0 0 2px;
        border-radius: 4px;
      }
      
    </style>
  </head>
  <main>
    <form>
      <fieldset>
        <ul>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="staff_email">
          </li>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="staff_name">
          </li>
        </ul>
      </fieldset>
      <input class="button" type="submit" value="Submit">
    </form>
  </main>
</html>
